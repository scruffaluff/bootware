# Helix configuration file for text editing.
#
# For more information, visit https://docs.helix-editor.com/configuration.html.

theme = "solarized_light"

[editor]
auto-completion = false
auto-pairs = false
bufferline = "multiple"
color-modes = true
cursorline = true
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.smart-tab]
enable = false

[editor.soft-wrap]
enable = true

[editor.statusline]
diagnostics = ["error", "hint", "info", "warning"]
right = [
  "version-control",
  "diagnostics",
  "selections",
  "register",
  "position",
  "file-line-ending",
  "file-encoding",
]

