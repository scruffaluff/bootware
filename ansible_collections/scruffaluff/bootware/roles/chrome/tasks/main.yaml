- name: Install Google Chrome for Arch
  become: true
  community.general.pacman:
    name: chromium
  tags:
    - install
  when: system_pkg_mgr == "pacman"

- name: Install Google Chrome for Debian
  ansible.builtin.apt:
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  become: true
  tags:
    - install
  when: system_pkg_mgr == "apt" and system_architecture == "amd64"

- name: Add Google GPG key for Fedora
  ansible.builtin.rpm_key:
    key: https://dl.google.com/linux/linux_signing_key.pub
  become: true
  tags:
    - install
  when: >-
    system_pkg_mgr in ["dnf", "zypper"] and system_architecture == "amd64"

- name: Install Google Chrome for Fedora
  ansible.builtin.dnf:
    name: >-
      https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
  become: true
  tags:
    - install
  when: >-
    system_pkg_mgr == "dnf" and system_architecture == "amd64"

- name: Install Google Chrome for FreeBSD
  become: true
  community.general.pkgng:
    name: chromium
  tags:
    - install
  when: ansible_facts.system == "FreeBSD"

- name: Install Google Chrome for MacOS
  community.general.homebrew_cask:
    accept_external_apps: true
    name: google-chrome
    state: present
  tags:
    - install
  when: ansible_facts.system == "Darwin"

- name: Install Google Chrome for Windows
  community.windows.win_scoop:
    global: true
    name: googlechrome
  tags:
    - install
  when: ansible_facts.system == "Win32NT"
