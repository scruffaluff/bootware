---
- name: Install Kdenlive for FreeBSD
  become: true
  community.general.pkgng:
    name: kdenlive
  tags:
    - install
  when: ansible_facts.system == "FreeBSD"

- name: Install Kdenlive for Linux
  ansible.builtin.package:
    name: kdenlive
  become: true
  ignore_errors: true
  register: kdenlive_linux
  tags:
    - install
  when: ansible_facts.system == "Linux"

- name: Install Kdenlive for Linux
  become: true
  community.general.flatpak:
    name: org.kde.kdenlive
  tags:
    - install
  when: ansible_facts.system == "Linux" and kdenlive_linux is failed

- name: Install Kdenlive for MacOS
  community.general.homebrew_cask:
    accept_external_apps: true
    name: kdenlive
    state: present
  tags:
    - install
  when: ansible_facts.system == "Darwin"

- name: Install Kdenlive for Windows
  community.windows.win_scoop:
    global: true
    name: kdenlive
  tags:
    - install
  when: ansible_facts.system == "Win32NT"
