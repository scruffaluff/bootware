vscode_font_size: "{{ font_size }}"
vscode_install_customizations: true
vscode_path: >-
  {{ vscode_path_.get(ansible_facts.system, '/usr/share/code/resources/app') }}
vscode_remote_extensions:
  - alefragnani.bookmarks
  - bierner.markdown-mermaid
  - bmalehorn.vscode-fish
  - coolbear.systemd-unit-file
  - dnut.rewrap-revived
  - elijah-potter.harper
  - foxundermoon.shell-format
  - james-yu.latex-workshop
  - mechatroner.rainbow-csv
  - mhutchie.git-graph
  - nefrob.vscode-just-syntax
  - pomdtr.excalidraw-editor
  - sukumo28.wav-preview
  - tamasfe.even-better-toml
  - thenuprojectcontributors.vscode-nushell-lang
  - timonwong.shellcheck
  - vscode-icons-team.vscode-icons
vscode_remotes: {}
vscode_style: true
vscode_system: "{{ vscode_system_.get(ansible_facts.system, 'linux') }}"
vscode_user_path: >-
  {{ vscode_user_path_.get(ansible_facts.system, user_home +
  '/.config/Code/User') }}
